<!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Dashboard
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Dashboard</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">                   
                    <!-- top row -->
                    <div class="row">
                        <div class="col-xs-12 connectedSortable">
                            
                        </div><!-- /.col -->
                    </div>
                    <!-- /.row -->

                    <!-- Main row -->
                    <div class="row">
                        <!-- Left col -->
                        <section class="col-lg-12 connectedSortable">                            
                           <div class="box box-color box-bordered">
                <div class="box-title">
                    <h3>
                        <i class="icon-user"></i>My Referrals
                    </h3>
                </div>
                <div class="box-content nopadding" ng-controller="UserAfterLoginReferralPage">
                    <ul class="tabs tabs-inline tabs-top">
                        <li class="active"><a><i class="icon-user"></i>Refrrals</a></li>                      
                    </ul>
                    <div class="tab-content padding tab-content-inline tab-content-bottom">
                        <div class="tab-pane active" id="profile">
                            <div class="row">
                                <div class="col-lg-12 col-md-12">
                                    <div class="widget no-margin">                 
                                      <div class="widget-body">
                                        <div class="row">
                                            <div class="callout callout-warning footer">
                                                Provide this url for earning referral benefits.<br />
                                                <div ng-bind="UserReferenceDetail.myReferralLink" style="background-color: #e5ffdb;"> </div>                                                                                                                                                                  
                                            </div>
                                        </div>
                                        <br />
                                        <div class="row">
                                            Your Recommendations in Past<br />
                                                <table class="table table-bordered">
                                                    <tbody><tr>
                                                        <th style="width: 10px">#</th>
                                                        <th>UserName</th>
                                                        <th>Created On</th>
                                                        <th>Validated</th>
                                                        <th>Your Earning</th>
                                                    </tr>
                                                    <tr ng-repeat="referralUser in UserReferenceDetail.myReferenceList" ng-class="{true:'backgroundColorRaferralRowValidated',false:'backgroundColorRaferralRowNotValidated'}[referralUser.isValid]">
                                                        <td ng-bind="$index+1"></td>
                                                        <td ng-bind="referralUser.username"></td>
                                                        <td ng-bind="referralUser.AccountCreationDate"></td>
                                                        <td ng-bind="referralUser.isValid"></td>
                                                        <td ng-bind="referralUser.earning"></td>
                                                    </tr>                                                 
                                                </tbody></table>                                                                                                                                                              
                                        </div>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
                        </section><!-- /.Left col -->                        
                    </div><!-- /.row (main row) -->

                </section><!-- /.content -->
