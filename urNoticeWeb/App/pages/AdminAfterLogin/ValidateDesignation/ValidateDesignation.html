
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Validate/Add New Designations                       
                    </h1>                    
                </section>                
                <!-- Main content -->
                <section class="content">
                <div class="pagination floatRight"></div>
                    
                    <div class="row" ng-controller="AdminAfterLoginValidateDesignation">

                        <div class="col-md-12 minHeight600">
                            <section class="col-lg-12 connectedSortable">
                                <div class="box box-color box-bordered">

                                    <section class="col-lg-12 connectedSortable">
                                        <div class="box box-color box-bordered">


                                            <div angucomplete-alt
                                                 id="designationName"
                                                 placeholder="Enter New Designations"
                                                 pause="500"
                                                 selected-object="addDesignation"
                                                 remote-url="http://{{sitehosturl}}/solr/GetDesignationDetails?q="
                                                 remote-url-request-formatter="remoteUrlRequestFn"
                                                 remote-url-data-field="Payload"
                                                 title-field="designation"
                                                 minlength="2"
                                                 input-class="form-control form-control-small"
                                                 ng-model="designationName"
                                                 match-class="highlight">
                                            </div>
                                            <br/>
                                            <!--<input type="text" class="form-control ng-pristine ng-valid" placeholder="Description" autofocus="" ng-model="NewDesignation.description">-->

                                            <button class="btn btn-success  btn-flat" ng-click="SubmitNewDesignationToServer()">Submit</button>
                                        </div>

                                    </section>

                                </div>
                            </section>
                            <hr />
                            <div class="row">
                                <div class="col-md-6">
                                    <button class="btn btn-danger btn-lg" ng-click="UpdateDesignationSolr()">Update Company Solr</button>
                                </div>
                            </div> 
                        </div>

                        <div>
                            <a href="#" editable-text="user.name">{{ user.name || "empty" }}</a>
                        </div>
                    </div><!-- /.row -->
                                                    

                </section><!-- /.content -->
