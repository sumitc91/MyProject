<!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Dashboard
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Dashboard</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content" ng-controller="UserAfterLoginActiveThreads">                   
                    

                    <!-- Main row -->
                    <div class="row">
                       <section class="col-lg-12 connectedSortable">        
                                        <div class="box box-color box-bordered">
							<div class="box-title">
								<h3>
									<i class="icon-search"></i>
									<span ng-show="isActivePage">Your Active CITs</span>
                                    <span ng-show="!isActivePage">Your Completed CITs</span>
								</h3>
							</div>
							<div class="box-content nopadding">
								
								<div class="search-results">
									<ul>
										<li ng-repeat="Thread in ActiveThreadList">
                                        
                                        <div class="callout callout-{{divClasstype}}">
                                                    <h4><span ng-bind="Thread.title"></span></h4>
                                                    <p>StartTime : <span ng-bind="Thread.startTime"></span></p>
                                                    <p ng-show="!isActivePage">Completed At : <span ng-bind="Thread.endTime"></span></p>
                                                     <p ng-show="isActivePage">Deadline : <span ng-bind="Thread.expectedDeliveryTime"></span></p>
                                                     <span ng-show="isActivePage"><button ng-click="userStartSurvey(Thread.type,Thread.subType,Thread.refKey)" class="btn btn-success btn-sm">Let's Start</button>&nbsp;<button class="btn btn-danger btn-sm">I won't be able to do it</button></span>
                                                </div>                                                																					
										</li>
										
									</ul>
								</div>
								
							</div>
						</div>
                       </section><!-- /.content -->
                    </div><!-- /.row (main row) -->

                </section><!-- /.content -->
