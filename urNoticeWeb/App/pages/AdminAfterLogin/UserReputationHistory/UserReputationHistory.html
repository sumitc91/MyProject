<!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Dashboard
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Dashboard</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">                   
                    <!-- top row -->
                    <div class="row">
                        <div class="col-xs-12 connectedSortable">
                            
                        </div><!-- /.col -->
                    </div>
                    <!-- /.row -->

                    <!-- Main row -->
                    <div class="row">
                        <!-- Left col -->
                        <section class="col-lg-12 connectedSortable">                            
                           <div class="box box-color box-bordered">
                <div class="box-title">
                    <h3>
                        <i class="icon-user"></i>Reputation History
                    </h3>
                </div>
                <div class="box-content nopadding" ng-controller="UserAfterLoginReputationHistory">
                    <ul class="tabs tabs-inline tabs-top">
                        <li class="active"><a><i class="icon-user"></i>Reputation History</a></li>                      
                    </ul>
                    <div class="tab-content padding tab-content-inline tab-content-bottom">
                        <div class="tab-pane active" id="profile">
                            <div class="row">
                                <div class="col-lg-12 col-md-12">
                                    <div class="widget no-margin">                 
                                      <div class="widget-body">                                        
                                        <div class="row">
                                            Your Earnings in Past<br />
                                                <table class="table table-bordered">
                                                    <tbody><tr>
                                                        <th style="width: 10px">#</th>                                                        
                                                        <th>Type</th>
                                                        <th>SubType</th>
                                                        <th>description</th>
                                                        <th>Reputation</th>
                                                        <th>Date</th>
                                                        
                                                    </tr>
                                                        <tr ng-repeat="UserReputation in UserReputationDetail" ng-class="{true:'backgroundColorRaferralRowValidated',false:'backgroundColorRaferralRowNotValidated'}[!(UserReputation.description=='Reputation Deducted')]">
                                                            <td ng-bind="$index+1"></td>
                                                            <td ng-bind="UserReputation.type"></td>
                                                            <td ng-bind="UserReputation.subType"></td>
                                                            <td ng-bind="UserReputation.description"></td>
                                                            <td ng-bind="UserReputation.reputation"></td>
                                                            <td ng-bind="UserReputation.dateTime"></td>                                                            
                                                        </tr>                                                 
                                                </tbody></table>                                                                                                                                                              
                                        </div>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
                        </section><!-- /.Left col -->                        
                    </div><!-- /.row (main row) -->

                </section><!-- /.content -->
