<div ng-controller="beforeLoginSignUpUser">
    
    <div class="row" style="min-height: 90px;">

    </div>
    <!--container start-->
    <div class="login-bg">
        <div class="container">

            <div class="form-signin wow fadeInUp">
                <h2 class="form-signin-heading">Register now</h2>
                <div class="login-wrap">
                    <p>Enter personal details</p>
                    <input type="text" class="form-control" placeholder="First Name" ng-change="changeText()" ng-model="UserFormData.FirstName">
                    <input type="text" class="form-control" placeholder="Last Name" ng-change="changeText()" ng-model="UserFormData.LastName">
                    <div class="row">
                        <div class="col-sm-11"></div>
                        <div class="col-sm-1"></div>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" ng-change="changeText()" ng-blur="UsernameTextBoxBlur(true)" ng-model="UserFormData.Username">
                    <ul class="alert-{{UsernameStatus.Class}} alert-dismissable" ng-show="UsernameStatus.Show" style="margin-left: 0;">
                        <li><span ng-bind="UsernameStatus.Message"></span><img ng-show="UsernameStatus.ShowLoadingImage" src="../../App/img/loading/loading123.gif" style="height: 20px; float: right;" /></li>
                    </ul>
                    <input type="text" class="form-control" placeholder="Email" ng-change="changeText()" ng-blur="UsernameTextBoxBlur(false)" ng-model="UserFormData.EmailId">
                    <ul class="alert-{{EmailStatus.Class}} alert-dismissable" ng-show="EmailStatus.Show" style="margin-left: 0;">
                        <li ng-show="!EmailIdAlert.visible"><span ng-bind="EmailStatus.Message"></span><img ng-show="EmailStatus.ShowLoadingImage" src="../../App/img/loading/loading123.gif" style="height: 20px; float: right;" /></li>
                    </ul>
                    <ul class="alert-danger alert-dismissable" ng-show="EmailStatus.Show" style="margin-left: 0;">
                        <li ng-show="EmailIdAlert.visible"><span ng-bind="EmailIdAlert.message"></span><img ng-show="EmailStatus.ShowLoadingImage" src="../../App/img/loading/loading123.gif" style="height: 20px; float: right;" /></li>
                    </ul>
                    <input type="password" class="form-control" ng-change="changeText()" placeholder="Password" ng-model="UserFormData.Password">
                    <input type="password" class="form-control" ng-change="changeText()" placeholder="Re-type Password" ng-model="UserFormData.ConfirmPassword">
                    <div class="btn-group">
                        <input type="radio" name="answer" value="male" ng-model="UserFormData.Gender" />Male
                        <input type="radio" name="answer" value="female" ng-model="UserFormData.Gender" />Female
                    </div>
                    <label class="checkbox">
                        <input type="checkbox" value="agree this condition" ng-model="UserFormData.tnc"> I agree to the <a href="#/tnc">Terms of Service</a> and <a href="#/privacy">Privacy</a> Policy
                    </label>

                    <div class="field">
                        <ul class="alert-danger alert-dismissable" ng-show="showErrors" style="margin-left: 0;">
                            <li ng-show="FirstNameAlert.visible" ng-bind="FirstNameAlert.message"></li>
                            <li ng-show="LastNameAlert.visible" ng-bind="LastNameAlert.message"></li>
                            <li ng-show="UsernameAlert.visible" ng-bind="UsernameAlert.message"></li>
                            <li ng-show="EmailIdAlert.visible" ng-bind="EmailIdAlert.message"></li>
                            <li ng-show="GenderAlert.visible" ng-bind="GenderAlert.message"></li>
                            <li ng-show="PasswordAlert.visible" ng-bind="PasswordAlert.message"></li>
                        </ul>
                        <button type="submit" ng-click="UserSignUp()" class="btn btn-success btn-block">Create Account</button>
                        <a href="#/login" class="text-center text-accepter">I already have an Account</a>
                        <div class="div_c"></div>

                        <div class="field">
                            <div class="clrfx mb-20 bt"><span class="inner-title">Login With</span></div>
                            <!-- Social Media Buttons -->
                            <div class="sb field text-center">
                                <a class="btn btn-social-icon btn-facebook" ng-click="openFacebookAuthWindow()"><i class="fa fa-facebook"></i></a>
                                <a class="btn btn-social-icon btn-google-plus" ng-click="openGoogleAuthWindow()"><i class="fa fa-google-plus"></i></a>
                                <!--<a class="btn btn-social-icon btn-linkedin" ng-click="openLinkedinAuthWindow()"><i class="fa fa-linkedin"></i></a>-->

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--container end-->

</div>
