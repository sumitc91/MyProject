<div ng-controller="beforeLoginCompanyDetails">
    <div class="row" style="min-height: 90px;"></div>  
    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="form-group">
                        <div angucomplete-alt
                             id="companyName"
                             placeholder="Enter Company Name"
                             pause="500"
                             selected-object="selectCompany"
                             remote-url="http://{{sitehosturl}}/Search/GetCompanyDetailsAutocomplete?q="
                             remote-url-request-formatter="remoteUrlRequestFn"
                             remote-url-data-field="Payload"
                             title-field="companyname"
                             minlength="2"
                             input-class="form-control form-control-small"
                             ng-model="companyName"
                             image-field="squarelogourl"
                             match-class="highlight" ng-keypress="myFunct($event)" />
                    </div>
                 </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <button type="submit" class="btn btn-default btn-primary" ng-click="searchCompany()">Search</button>
                    </div>
                </div>  
                    </div>
                </div>
            </div>
    <!--breadcrumbs end-->
    
    <div class="container">
        <div class="cover profile">
            <div class="wrapper">
                <div class="image">
                    <img alt="people" ng-src="{{companyDetails.logourl}}" height="250">
                </div>                
            </div>
            <div class="cover-info">
                <div class="avatar">
                    <img alt="people" ng-src="{{companyDetails.squarelogourl}}" width="110px">
                </div>
                <div class="name"><a href="" ng-bind="companyDetails.companyname"></a>                
                </div>
                
                <div class="cover-nav">
                    <div class="col-lg-3 col-sm-3">
                        <a href="" ng-bind="companyDetails.companyname">
                        </a>                         
                    </div>
                    <div class="col-lg-3 col-sm-3">                        
                        <input-stars max="5" icon-base="fa fa-fw" icon-empty="fa-star-o" icon-hover="hover" icon-full="fa-star" ng-model="companyDetails.averagerating" readonly></input-stars>
                    </div>
                    <div class="col-lg-3 col-sm-3">
                        <small>(<span ng-bind="averageRatingInDoubleFormat"></span> rating from <span ng-bind="companyDetails.totalratingcount"></span> Reviews)</small>
                    </div>
                    
                    <div class="col-lg-3 col-sm-3">
                        <!--Your Rating: <input-stars max="5" icon-base="fa fa-fw" icon-empty="fa-star-o" icon-hover="hover" icon-full="fa-star" ng-model="userRatingData.overAllRating" ng-click="submitRating()"></input-stars>-->
                        <button class="btn btn-primary" type="button" ng-click="ok()">Subscribe</button>
                    </div>
                    <script type="text/ng-template" id="myModalContent.html">
                        <div class="modal-header">
                            <h3 class="modal-title">Review this Company!</h3>
                        </div>
                        <div class="modal-body">
                            <textarea placeholder="Enter Company Review ..." style="width: 100%; height: 250px" id="CompanyReviewContentData"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                        </div>
                    </script>
                </div>
        </div>



    </div>
    <!--container start-->
    <div class="login-bg">
       
        <div class="row">
            <!--blog start-->
            <div class="col-lg-9">
                <div class="blog-item">
                    
                    <div class="row">
                        
                        <div class="col-lg-12 col-sm-10">
                            <hr />
                            
                            <uib-tabset justified="true">
                                <uib-tab heading="Profile">
                                    <br />
                                    <p> Website : <a href="{{companyDetails.website}}" target="_blank" ng-bind="companyDetails.website"></a></p>
                                    <div class="tags" ng-show="companyDetails.speciality">
                                        <ul class="tag2">

                                            <li ng-repeat="speciality in companyDetails.speciality">
                                                <a href="">
                                                    <i class="fa fa-tags pr-5">
                                                    </i>
                                                    <span ng-bind="speciality"></span>
                                                </a>
                                            </li>

                                        </ul>
                                    </div>
                                    <div class="clear"></div>

                                    <p ng-bind="companyDetails.description">
                                    </p>

                                    <hr />
                                    <ul class="list-unstyled">
                                        <li>
                                            <a href="javascript:;">
                                                <em ng-bind="companyDetails.city">
                                                </em>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="javascript:;">
                                                <em ng-bind="companyDetails.district">
                                                </em>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="javascript:;">
                                                <em ng-bind="companyDetails.state">
                                                </em>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="javascript:;">
                                                <em ng-bind="companyDetails.country">
                                                </em>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="javascript:;">
                                                <em ng-bind="companyDetails.postal_code">
                                                </em>
                                            </a>
                                        </li>
                                    </ul>
                                    <div class="st-view">

                                    </div>
                                </uib-tab>
                                <uib-tab heading="Salary">Short Labeled Justified content</uib-tab>
                                <uib-tab heading="Notice Period">Notice Period Justified content</uib-tab>
                                <uib-tab heading="Suggestion">Suggestion Justified content</uib-tab>
                                <uib-tab heading="Jobgraphy">Jobgraphy Justified content</uib-tab>
                            </uib-tabset>
                            

                        </div>
                    </div>
                </div>

            </div>

            <div class="col-lg-3">
                <div class="blog-side-item">

                    <div class="blog-post">
                        <h3>
                            Relevant
                        </h3>
                        <div class="media" ng-repeat="competitor in competitorDetails">
                            <a class="pull-left gs" href="{{competitor.linkurl}}">
                                <img class=" " ng-src="{{competitor.squarelogourl}}" alt="" height="50px" width="50px">
                            </a>
                            <div class="media-body">
                                <div class="media-heading">
                                    <a href="{{competitor.linkurl}}">
                                        <span ng-bind="competitor.companyname"></span>
                                    </a>
                                </div>
                                <p>
                                    <span ng-bind="competitor.website"></span>
                                </p>
                            </div>
                        </div>
                        
                        <hr /> 
                        <h3>
                            UrJobgraphy
                        </h3>
                        <div class="media">
                            <a class="pull-left gs" href="{{companyDetails.squarelogourl}}">
                                <img class=" " ng-src="{{companyDetails.squarelogourl}}" alt="" height="50px" width="50px">
                            </a>
                            <div class="media-body">
                                <div class="media-heading">
                                    <a href="{{companyDetails.linkurl}}">
                                        I miss you <span ng-bind="companyDetails.companyname"></span>
                                    </a>
                                </div>
                                <p>
                                    Posty By : <span> Anonymous</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <!--container end-->
</div>
<!--breadcrumbs start-->
